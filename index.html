<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Language Translation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Animated Background (IMPORTANT - was missing) -->
  <div class="animated-bg"></div>

  <div class="container">
    <div class="card">

      <header>
        <h1>Language Translation Tool</h1>
        <p>Translate text instantly across multiple languages</p>
        <button id="themeToggle">Dark Mode</button>
      </header>

      <section class="input-section">
        <label>Input Text</label>
        <textarea id="inputText" placeholder="Type text here..."></textarea>
        <button id="speechBtn">ðŸŽ¤ Speak Input</button>
      </section>

      <section class="language-section">
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
        </select>

        <button id="swapBtn">â‡„</button>

        <select id="targetLang">
          <option value="hi">Hindi</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
        </select>
      </section>

      <section class="action-section">
        <button id="translateBtn">Translate</button>
        <button id="copyBtn">Copy</button>
      </section>

      <section class="output-section">
        <label>Translated Output</label>
        <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        <button id="speakOutput">ðŸ”Š Listen</button>
      </section>

      <footer>
        <span id="status"></span>
      </footer>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
